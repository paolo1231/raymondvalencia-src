<app-three-background></app-three-background>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top px-3">
  <a class="navbar-brand d-flex align-items-center" routerLink="/">
    <img src="assets/rpv-logo-2.png" alt="RPV Logo" class="logo-img me-2" />
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/experience" routerLinkActive="active">Experience</a></li>
    </ul>
  </div>
</nav>

<main [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

  <div class="container d-flex justify-content-center align-items-center flex-wrap gap-3">
    <a href="https://github.com/paolo1231" target="_blank" rel="noopener noreferrer" class="footer-link">
      <i class="bi bi-github"></i> paolo1231
    </a>
    <a href="https://linkedin.com/in/rptvalencia" target="_blank" rel="noopener noreferrer" class="footer-link">
      <i class="bi bi-linkedin"></i> rptvalencia
    </a>
