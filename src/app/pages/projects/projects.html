<div class="projects container py-5">
    <h2 class="mb-4 text-white">Projects</h2>

    <div class="row g-4">
        <div class="col-md-6" *ngFor="let project of projects">
            <div class="card h-100 bg-dark border-0 shadow project-card">
                <img [src]="project.image" class="card-img-top" [alt]="project.title" />
                <div class="card-body text-white d-flex flex-column">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>

                    <div class="mt-auto">
                        <div class="mb-2">
                            <span *ngFor="let tech of project.techStack"
                                class="badge me-1 mb-1 text-bg-primary custom-pill">
                                {{ tech }}
                            </span>
                        </div>
                        <a [href]="project.link" target="_blank" class="btn btn-outline-info btn-sm">
                            View Project
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
